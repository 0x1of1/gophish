version: '3.8'

services:
  gophish:
    build: .
    ports:
      - "3333:3333"
      - "80:80"
    volumes:
      - gophish_data:/tmp
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  gophish_data:
